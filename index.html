<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WavyTodo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Clock -->
    <h2 id="clock"></h2>

    <!-- Login and Greeting -->
    <!-- <h1 id="greeting" class="hidden"></h1>
    <form id="login-form" action="">
        <input type="text" name="" id="" placeholder="이름을 알려주세요!" required maxlength="15">
    </form> -->

    <!-- Todo List -->
    <form id="todo-form">
        <input type="text" placeholder="Type your todo">
    </form>
    <ul id="todo-ul"></ul>

    <!-- Random Quotes -->
    <div id="quote-container">
        <span id="quote-text"></span>
        <span id="quote-author"></span>
    </div>

    <!-- Weather -->
    <div id="weather-container">
        <span id="city"></span>
        <span id="weather"></span>
    </div>

    <!-- Bookmark Dock -->
    <div id="bookmark-container">
        <div id="bookmark-dock"></div>
    </div>

    <!-- <script src="js/greeting.js"></script> -->
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bookmarkdock.js"></script>
</body>

</html>
